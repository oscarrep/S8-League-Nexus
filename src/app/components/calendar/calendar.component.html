<div class="container">
    <div class="row flex-center">
        <div class="calendar-container">
            <button type="button" (click)="showAddEventModal()" class="btn btn-primary">Add event</button>
            <div class="full-calendar">
                <full-calendar [options]="calendarOptions" [events]="calendarEvents"></full-calendar>
            </div>
        </div>
    </div>
</div>

@if (showEventModal()) {
<app-event-modal [eventSig]="selectedEvent" [onClose]="closeModal" [setEditMode]="editMode.set" [editMode]="editMode" />
}
