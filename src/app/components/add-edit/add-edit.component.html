<div class="row center">
    <div class="col-4 center">
        <div class="card add-card text-white bg-dark mb-3">
            <div class="card-header text-center">
                <h4 class="mt-3">Add Player</h4>
            </div>
            <div class="card-body">
                <form>
                    <input type="text" class="form-control mb-3" placeholder="User name">
                    <input type="text" class="form-control mb-3" placeholder="Player name">
                    <input type="text" class="form-control mb-3" placeholder="Team">
                    <select class="form-select mb-3" id="pos-sel">
                        <option value="0" selected disabled hidden>Position</option>
                        <option value="1">Top Lane</option>
                        <option value="2">Jungle</option>
                        <option value="3">Mid Lane</option>
                        <option value="4">Bot Lane</option>
                        <option value="5">Support</option>
                    </select>
                    <input type="number" class="form-control mb-3" placeholder="Age">
                    <input type="number" class="form-control mb-3" placeholder="Nationality">
                    <input type="number" class="form-control mb-3" placeholder="City">
                    <div class="center">
                        <button type="button" class="btn btn-success py-2 px-3 mx-2">Add</button>
                        <button type="button" class="btn btn-danger py-2 px-3 mx-2" routerLink="/home">Back</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
